<div class="container-fluid bg">
    <br>
    <br>

    <div class="row">
        <div class="col-4">
            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <textarea class="form-control" rows="8" id="ingredients" name="ingredients"
                    [(ngModel)]="recipe.ingredients"></textarea>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="recipe.name">
                    </div>
                    <div class="form-group">
                        <label for="servings">Servings:</label>
                        <input type="text" class="form-control" id="servings" name="servings"
                            [(ngModel)]="recipe.servings">
                    </div>


                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="prepTime">Prep Time:</label>
                        <input type="text" class="form-control" id="prepTime" name="prepTime" [(ngModel)]="recipe.prepTime">
                    </div>
                    <div class="form-group">
                        <label for="picUrl">Pic Url:</label>
                        <input type="text" class="form-control" id="picUrl" name="picUrl" [(ngModel)]="recipe.picUrl">
                    </div>

                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="steps">Steps</label>
                <textarea class="form-control" rows="15" id="steps" name="steps" [(ngModel)]="recipe.directions"></textarea>
            </div>

        </div>
        <div class="col-2">
            <div class="form-group">
                <label for="cookTime">Cook Time:</label>
                <input type="text" class="form-control" id="cookTime" name="cookTime" [(ngModel)]="recipe.cookTime">
            </div>

            <div class="form-group">
                <label for="calories">Calories:</label>
                <input type="text" class="form-control" id="calories" name="calories" [(ngModel)]="recipe.calories">
            </div>

            <div class="form-group">
                <label for="categories">Select Category:</label>
                <select class="form-control" id="categories" name="categories" [(ngModel)]="recipe.categoryId">
                    <option *ngFor="let cat of categories" [value]="cat.id">{{cat.categoryName}}</option>
                </select>
            </div>
            <br>

            <button (click)="createRecipe()" type="submit" class="btn btn-success btn-lg">Submit</button>
        </div>
    </div>


</div>
